<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="img/logo.png" alt="" /></a>
      <i class="bx bx-menu" id="menu-icon"></i>

      <ul class="navbar">
        <li><a href="GK.html">Home</a></li>
        <li><a href="#about">Giới Thiệu</a></li>
        <li><a href="sanpham.html">Sản Phẩm</a></li>
        <li><a href="customer.html">Khách hàng</a></li>
        <li><a href="faq.html">Liên hệ</a></li>
        <li><a href="sigup.html">Đăng nhập </a></li>
        <li><a href="career.html">Tuyển dụng </a></li>
        <li><a href="chinhsach.html">Chính sách </a></li>
      </ul>
      <!-- icons -->
      <div class="header-icon">
        <i class="bx bx-cart-alt"></i>
        <i class="bx bx-search" id="search-icon"></i>
      </div>

      <!-- Search Box -->
      <div class="search-box">
        <input type="search" name="" id="" placeholder="Search Here..." />
      </div>
    </header>
    <div class="container">
      <form class="register-form">
        <h2>Đăng Ký</h2>
        <div class="input-group">
          <label for="name">Họ và Tên</label>
          <input type="text" id="name" placeholder="Nhập họ và tên" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Nhập email" required />
        </div>
        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            id="password"
            placeholder="Nhập mật khẩu"
            required
          />
        </div>
        <div class="input-group">
          <label for="confirm-password">Xác nhận mật khẩu</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Nhập lại mật khẩu"
            required
          />
        </div>
        <button type="submit" class="btn">Đăng Ký</button>
        <p>Bạn đã có tài khoản? <a href="sigup.html">Đăng nhập</a></p>
      </form>
    </div>
  </body>
</html>
